<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- file css -->
    <link rel="stylesheet" href="dist/app.css" />
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Construction Project</title>
  </head>
  <body>
    <!-- inizio app -->
    <div id="app">
      <!-- inizio header -->
      <div class="header">
        <!-- inizio menu -->
        <div class="menu">
          <div class="menu-container">
            <div class="logo">
              <img src="img/logo.png" alt="Construction Project logo" />
            </div>
            <ul class="link">
              <li v-for="link in menuLink">
                <a :href="link.url">{{link.name}}</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- fine menu -->
        <!-- inizio jumbotron -->
        <div class="jumbotron">
          <div class="jumbotron-container">
            <div class="row">
              <h1>Building inspiring space</h1>
              <h2>We Build Inspiring Residential & Commercial Spaces</h2>
              <div class="buttons">
                <div class="button">Explore recent work</div>
                <div class="button">Get a quote today</div>
              </div>
            </div>
          </div>
        </div>
        <!-- fine jumbotron -->
      </div>
      <!-- fine header -->
    </div>
    <!-- fine app -->
    <!-- file js -->
    <script src="js/app.js"></script>
  </body>
</html>
